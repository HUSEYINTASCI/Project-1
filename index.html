<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <img id="berkeley" src="assets/images/servlet.jpg" alt="img" />
                <div class="sidebar-brand-text mx-3">Flashcards</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0" />

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Classmates</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider" />
        </ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Topbar Search -->
                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small"
                                placeholder="Search classmate" aria-label="Search" aria-describedby="basic-addon2" />
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Search</button>
                                <button id="login" class="btn btn-primary" type="button">
                                    Login
                                </button>
                                <button id="signup" class="btn btn-primary" type="button">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </form>
                </nav>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Content Row -->
                    <div class="row">
                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div id="r1" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div id="r2" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div id="r3" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div id="r4" class="card-body"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Flashcards -->
                    <div class="row">
                        <div class="col-xl-8 col-lg-7">
                            <div class="card shadow mb-4">
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Flashcard</h6>
                                </div>

                                <div class="card-body">
                                    <div class="flscr">
                                        <textarea id="flsq" cols="30" rows="10">
                                                javascript Question</textarea>
                                        <textarea id="flsa" cols="30" rows="10">
                                                javascript Ansver</textarea>
                                        <button id="create" class="btn btn-primary" type="button">
                                            Create Flashcard
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Ip Information -->
                        <div class="col-xl-4 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">
                                        Ip Information
                                    </h6>
                                    <div class="dropdown no-arrow"></div>
                                </div>
                                <!-- Card Body -->
                                <div id="ip" class="card-body">
                                    <div id="mp"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
